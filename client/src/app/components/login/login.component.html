<div class="home_container">

    <div id="alert-login" class="alert alert-danger m-0" *ngIf="status == 'error'">
        <p class="m-0">Usuario y/o contraseña incorrectos.</p>
    </div>

    <!-- DIV LOGIN -->
    <div class="login_container">
        <div class="text_container">
            <h3>Login</h3>
        </div>
        <div class="login_container_2">
            <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="user_field" class="form-label">Usuario</label>
                    <input type="email" name="nick" #nick="ngModel" [(ngModel)]="user.nick" class="form-control"
                        id="user_field" required>
                    <span *ngIf="!nick.valid && nick.touched">
                        El correo es obligatorio.
                    </span>
                </div>

                <div class="mb-4">
                    <label for="password_field" class="form-label">Contraseña</label>
                    <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password"
                        class="form-control" id="password_field" required>
                    <span *ngIf="!password.valid && password.touched">
                        La contraseña es obligatoria.
                    </span>
                </div>

                <div class="button_container">
                    <input type="submit" id="button_login" value="Ingresar" class="btn" [disabled]="!loginForm.form.valid">
                </div>
            </form>
        </div>
    </div>

    <!-- DIV NOTICIAS -->
    <div class="news_container">
        Noticias PASAR A UN COMPONENTE APARTE


    </div>

</div>
